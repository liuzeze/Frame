apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //基础工具库
    api "com.github.vondear.RxTool:RxKit:v2.0.4"
    api 'com.orhanobut:logger:2.2.0'
    //support
    api rootProject.ext.dependencies.support_v4
    api rootProject.ext.dependencies.design
    api rootProject.ext.dependencies.cardview_v7
    api 'me.yokeyword:fragmentation:1.3.5'
    api 'com.jakewharton:butterknife:8.8.1'

    api 'com.lz:fram_lib:1.0.0'
//    api project(':fram')
//    api project(':loglib')

    debugApi 'com.lz:intercept_debug:1.0.0'
    releaseApi 'com.lz:intercept_release:1.0.0'
}
